<!DOCTYPE html>
<html lang="pt-br">

<head>

	<link rel="stylesheet" href="../assets/css/pageCadastro.css" />

</head>
<header id="header-main">
	<div class="container-head">
		<h1 class="logo">
			<a href="#">
				<img src="../assets/imagens/logo.png" alt="cambiji_nature">
			</a>
		</h1>
		<nav>
			<ul>
				<li><a href="../inicio.html">Inicio</a></li>
				<li><a href="./loja.html">Loja</a></li>
				<li><a href="./servicos.html">Serviços</a></li>
				<li><a href="./sobre-nos.html">Sobre nós</a></li>
				<li class="botao"><a href="./contato.html">Contacto</a></li>
			</ul>
		</nav>
		<article class="pesquisar">
			<input type="search" name="" id="pesq" placeholder="Pesquisar produtos...">
			<label for="pesq"><img src="../assets/imagens/icons8_search.ico" alt="icon-search"></label>
		</article>
		<div class="conta">
			<a href="#" id="cont" title="Francisco dos santos"><img src="../assets/imagens/icons8_male_user_32.png"

			<div class="dropdown">
				<a href="#">Entrar</a>

			</div>
		</div>
		<div class="cart-wrapper" id="icon-cart" data-count="0">

			</a>

<body>
	<main>
		<section class="title descendo">

			<!-- <div class="row-title"></div> -->
			<p>Bem-Vindo A Cambiji Nature</p>
		</section>
		<section class="pag-cadast">
			<article class="card-cadast subindo">
				<div class="card-2-cadast">
					<img src="../assets/imagens/logo.png" alt="logo-cambiji">
					<form autocomplete="on" class="form">
						<div>
							<input type="email" name="" class="input" id="email" placeholder="francisco@gmail.com" autofocus>
							<small>Error messsage</small>
						</div>
						<div>
							<input type="password" name="" class="input" id="passe" placeholder="Palavra-passe">
							<img src="../assets/imagens/icons8_eye.ico" alt="eyes" class="eye">
							<small>Error message</small>
						</div>
						<button type="button" id="btn-access">
							<img src="../assets/imagens/icons8_loader.ico" width="32px" alt="loader" class="loader">
							Entrar
						</button>
					</form>

					<p>Esqueceu a Senha? <a href="#"> Clica aqui</a></p>
					<p>Não tens uma conta?<a href="./cadastro.html">Cadastra-se</a></p>
