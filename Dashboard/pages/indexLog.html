<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>administrador</title>
    <link rel="stylesheet" href="../assets/css/cssLogado/indexlog.css">
    <script src="../assets/javascript/jsLogado/indexLog.js" type="module" defer ></script>
  </head>
  <body>
    <div class="modal-wrapper-alert">
      <p class="text-modal">Produto cadastrado com sucesso !</p>
    </div>
    <header>
      <section id="wrapper-search">
        <label for="search">
          <img src="../assets/imagens/icons8_search.ico" alt="icone de pesquisa">
        </label>
        <input type="search" name="" id="search" placeholder="Search">
      </section>

      <div id="wrapper-logo-notif">
        <div class="wrapper-notification" data-count="0">
          <img src="../assets/imagens/icons8_notification.ico"  
          alt="icone de notificação">
        </div>
        <section id="wrapper-logo-admin">
          <div class="content-img-admin">
            <span class="actiov-login"></span>
            <img src="" alt="imagem do administrador">
          </div>
          <div class="content-info-people-admin">
            <span class="name-admin text-break">Nome do admin</span>
            <span class="email-admin text-break">email do adminsitrador</span>
          </div>
        </section>
      </div>
    </header>

    <aside>
      <div class="container-logo-main">
        <img src="../assets/imagens/logo.png" alt="logo da cambiji">
      </div>
      <div class="wrapper-navigation flex-column">
        <button class="btn-sidebar " content_Id="dashboard">
          <img src="../assets/imagens/house-light.png" alt="">
          Dashboard
        </button>
        <button class="btn-sidebar" content_Id="users">
          <img src="../assets/imagens/user-square.png" alt="">
          Usuários
        </button>
        <button class="btn-sidebar" content_Id="shoppings">
          <img src="../assets/imagens/shopping-back.png" alt="">
          Compras Feitas
        </button>
        <button class="btn-sidebar" content_Id="services">
          <img src="../assets/imagens/reserva.png" alt="">
          Serviços Feitos
        </button>
        <button class="btn-sidebar" content_Id="ajuda&suporte">
          <img src="../assets/imagens/question-light.png" alt="">
          Ajuda & Suporte
        </button>
      </div>
      <div class="wrapper-logout-settings flex-column">
        <button class="btn-sidebar" content_Id="settings">
          <img src="../assets/imagens/settings.png" alt="">
          Definições
        </button>
        <button class="btn-sidebar" content_Id="logout">
          <img src="../assets/imagens/quit_1.ico"  alt="icone-logout" height="20px">
          Sair
        </button>
      </div>
    </aside>

    <main id="root">
      <!-- aqui é onde renderizará o conteudo das paginas-->
      <noscript>Este site só funciona com o javascript!</noscript>
    </main>
  </body>
</html>
