<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>administrador</title>
    <link rel="stylesheet" href="./assets/css/index.css">
  </head>
  <body>
    <section id="wrapper-modal-login" class="">
      <div class="modal">
        <button class="btn-close">✖</button>
        <h2>Bem-Vindo(a) a CAMBIJI</h2>
        <form action="" autocomplete="on" class="form-login">
          <div class="warn-data hide-warn">
            <img src="./assets/imagens/icons8_error.ico" width="20" alt="imagens de aviso">
            <p class="text-warn">Senha ou email do admin está errado! tente novamente!</p>
          </div>
          <div class="wrapper-input ">
            <label for="email-admin">Email<span> (digite um email valido)</span></label>
            <input type="email" id="email-admin" placeholder="Seu email valido">
            <small>Error</small>
          </div>
          <div class="wrapper-input">
            <label for="password-admin">Senha<span> (digite uma senha valida)</span></label>
            <input type="password" id="password-admin" placeholder="Sua senha valida">
            <img src="./assets/imagens/icons8_eye.ico" width="25px" 
            alt="icone eyes" class="eye">
            <small>Error</small>
          </div>
          <div class="wrapper-info-additionals">
            <div class="wrapper-remember-data">
              <input type="checkbox" name="" id="remember-data">
              <label for="remember-data">lembrar me</label>
            </div>
            <a href="#">Esqueceu-se da senha?</a>
          </div>
          <button class="btn-enter">Entrar</button>
        </form>
      </div>
    </section>
    <header>
      <section id="wrapper-search">
        <label for="search">
          <img src="./assets/imagens/icons8_search.ico" alt="icone de pesquisa">
        </label>
        <input type="search" name="" id="search" placeholder="Search">
      </section>

      <div id="wrapper-logo-notif">
        <div class="wrapper-notification">
          <img src="" alt="icone de notificação">
        </div>
        <section id="wrapper-logo-admin">
          <div class="content-img-admin">
            <!-- <span class="actiov-login"></span> -->
            <img src="./assets/imagens/icons8_male_user.ico" alt="imagem do administrador">
          </div>
          <div class="content-info-people-admin">
            <span class="name-admin text-break">Nome do admin</span>
            <span class="email-admin text-break">email do adminsitrador</span>
          </div>
        </section>
      </div>
    </header>

    <aside>
      <div class="container-logo-main">
        <img src="./assets/imagens/logo.png" alt="logo da cambiji">
      </div>
      <div class="wrapper-navigation flex-column">
        <button class="btn-sidebar">
          <img src="" alt="">
          Dashboard
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Messagens
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Usuários
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Compras Feitas
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Serviços Feitos
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Analises & Reportagens
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Ajuda & Suporte
        </button>
      </div>
      <div class="wrapper-logout-settings flex-column">
        <button class="btn-sidebar">
          <img src="" alt="">
          Definições
        </button>
        <button class="btn-sidebar">
          <img src="" alt="">
          Entrar
        </button>
      </div>
    </aside>

    <main class="root">
      <h1>Dashboard</h1>
      <p>Adminastrador. Cambiji</p>
      <div class="page-main">
        <!-- aqui é onde renderiza o conteudo das paginas -->
        <noscript>Este siste só funciona com o javascript</noscript>
      </div>
    </main>
  </body>
  <script src="./assets/javascript/index.js" type="module"></script>
</html>
